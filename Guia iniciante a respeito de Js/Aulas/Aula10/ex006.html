<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(128, 192, 33);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style><!---->
</head>

<body>
    <div id='area' ><!--onclick="disparo()" onmouseenter="entrar()"  onmouseout="sair()"--> 
        <!--Tiramos todas essas questòes para manter o código de forma limpa-->
        Interaja...
    </div>
    <script>                   
     var area = window.document.getElementById('area') //buscando por id 
     area.addEventListener('click', disparo)// adicionando os eventos assim para deixar o codigo mais limpo
     area.addEventListener('mouseenter',  entrar)
     area.addEventListener( 'mouseout', sair)

        function disparo() {
            

            area.innerText = 'CLICOU'
            area.style.background = 'red'
        }
        function entrar() {
          
            area.innerText = 'entrou'

        }
        function sair(){
         
            area.innerText = 'Saiu'
            area.style.background = 'green'
        }
    </script>
</body>

</html>
