<!--
    Vamos praticar:

    Escrever dois paragrafos, dando ênfase e
     importância para algumas palavras
    e adicione um link de saiba mais

    - use a tag 'em' para dar enfase
    - use a tag 'strong' para importância
     - o link pode levar ao google
-->
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Praticando diferença de textos</title>
    </head>
    <body>
        <p>Ja sabia disso tudo, <em>porém</em>, sempre bom relembrar né</p>
        <p>Ja sabia disso tudo, <strong>porém</strong>, sempre bom relembrar né novamente ne</p>
        <a href="https://www.google.com.br" >Clica aqui para pesquisar</a>
    </body>
    </html>
